name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' # Har kuni yarim tunda ishlaydi
  push:
    branches: [ main ]
  workflow_dispatch: # Qo'lda ishga tushirish uchun

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-node@v4 # Python muhitini sozlash
        
      - name: Generate Stats
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # Boya olingan tokendan foydalanadi
        run: python generate_stats.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add STATS.md
          git commit -m "Update GitHub statistics" || exit 0
          git push
